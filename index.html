<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Youtube Video Page</title>
</head>
<body>

    <div>

        <!-- Navbar and sidebar -->

        <nav class="navbar fixed-top p-0">
            <div class="container-fluid justify-content-space-between py-1">
                <section class="logo-wrapper">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="offcanvasNavbar">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <a id="logo-link" class="navbar-brand p-0 ms-2" href="#">
                        <img id="youtube-logo" src="./assets/images/YOUTUBE_LOGO_dark.png" alt="YOUTUBE LOGO">
                    </a>
                </section>

                <form class="d-flex" role="search">
                    <div class="d-flex me-2">
                        <input type="text" name="searchVideo" id="search">
                    
                        <button id="search-btn" class="py-2 px-4">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <button id="microphone-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Search with your voice" data-bs-animation="true">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                </form>

                <section id="menu-tools" class="me-3">
                    <button id="create-video" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Create" data-bs-animation="true">
                        <i class="fa-solid fa-video"></i>
                    </button>

                    <button id="all-apps" data-bs-toggle="tooltip" data-bs-placement="bottom" title="All apps" data-bs-animation="true">
                        <i class="fa-solid fa-grip"></i>
                    </button>

                    <button id="notifications" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Notifications" data-bs-animation="true">
                        <i class="fa-solid fa-bell"></i>
                    </button>

                    <button id="avatar">
                        <img id="avatar" src="./assets/images/avatar.jpeg" alt="avatar">
                    </button>
                </section>

                

                <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                    <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit" aria-placeholder="Search">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        
        <section id="main-content">
            
            <div class="container">
                
                <div class="col-md-8">
                    <section id="video-display"></section>
                </div>

                <div class="col-md-4">
                    <section id="video-lists"></section>
                </div>

            </div>
            

        </section>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
